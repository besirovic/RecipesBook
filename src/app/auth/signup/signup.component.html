<div class="row">
	<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
		
		<form #f="ngForm">
			
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" name="email" id="email" class="form-control" ngModel>
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" name="password" id="password" class="form-control" ngModel>
			</div>

			<button class="btn btn-primary" type="button" (click)="onSignup(f)">Sign Up</button>

		</form>

	</div>
</div>
